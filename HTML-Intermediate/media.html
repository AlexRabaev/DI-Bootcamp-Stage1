<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <article>
        <h2>A video from YouTube:</h2>
        <iframe width="220" height="180" src="https://www.youtube.com/watch?v=B5unCXpegAw" frameborder="0"
            allowfullscreen></iframe>
        <iframe width="220" height="180" src="https://www.youtube.com/embed/KQetemT1sWc" frameborder="0"
            allowfullscreen></iframe><br>
        <br><h2>Video that I downloaded:</h2>
        <video width="1200" height="800" src="test.mp4" muted autoplay controls></video>
        <video width="300" height="200" src="test.mp4" muted controls poster="test.jpg"></video>
    </article>
    <article>
        <h2>Here's some music from Spotify!</h2>
        <iframe src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai" frameborder="0"></iframe>
        <h2>MP3 that I downloaded:</h2>
        <audio controls src="test.mp3"></audio>
    </article>
    <hr>
</body>

</html>
